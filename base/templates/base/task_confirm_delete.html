<form method="POST" style="max-width: 400px; margin: 0 auto; text-align: center; padding: 20px; border: 1px solid #3498db; border-radius: 5px; background-color: #f2f2f2;">
    {% csrf_token %}
    <p style="font-size: 18px; margin-bottom: 20px; color: #333;">Are you sure you want to delete this task "{{task}}"?</p>
    <input type="submit" value="Delete" style="background-color: #e74c3c; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">
</form>
